    <main class="container justify-content-center mt-4">
        <div id="cardContainer" class="row"></div>
    </main>

    <footer>
        <p>&copy; Virtuality world 2024. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Datos de las tarjetas
        const cards = [
            
            {
                title: "El viaje al fondo del mar",
                description: "Huye del kraken a bordo de un rapido submnarino y explora el fondo del mar.",
                image: "rsc/imagenes/FondoDelMar.jpeg",
                video: "rsc/FondoDelMar.mp4"
            },
            {
                title: "Las aventuras del fondo marino",
                description: "Conoce el fondo marino y sus grandes secretos.",
                image: "rsc/imagenes/FondoMarino.jpeg",
                video: "rsc/AventurasFondoMarino.mp4"
            },
            //------------------------------------------------------------
            {
                title: "Monta침a rusa de moana",
                description: "Conoce el precioso mundo de moana al bordo de una monta침a rusa.",
                image: "rsc/imagenes/MontanaRusaMoana.jpeg",
                video: "rsc/MontanaRusaMoana.mp4"
            }
            
            
        ];

        // Funci칩n para generar el HTML de cada tarjeta y modal
        function createCard(card, index) {
    return `
        <div class="col-md-4 mb-4">
            <div class="card" style="width: 18rem;">
                <img src="${card.image}" class="card-img-top" alt="${card.title}">
                <div class="card-body">
                    <h5 class="card-title">${card.title}</h5>
                    <p class="card-text">${card.description}</p>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal${index}" onclick="loadVideo(${index}, '${card.video}')">
                        Vista previa
                    </button>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="modal${index}" tabindex="-1" aria-labelledby="modalLabel${index}" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel${index}">${card.title}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <video id="video${index}" class="w-100" autoplay loop muted controls></video>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `;
}

function loadVideo(index, videoSrc) {
    const videoElement = document.getElementById(`video${index}`);
    videoElement.src = videoSrc;

    // A침adir evento para pausar el video cuando el modal se cierra
    const modalElement = document.getElementById(`modal${index}`);
    modalElement.addEventListener('hidden.bs.modal', function () {
        videoElement.pause();
    });
}
        // Insertar las tarjetas en el contenedor
        const cardContainer = document.getElementById("cardContainer");
        cardContainer.innerHTML = cards.map((card, index) => createCard(card, index)).join("");
    </script>
</body>
