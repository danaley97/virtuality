<body>

        </ul>

    <main class="container justify-content-center mt-4">
        <div id="cardContainer" class="row"></div>
    </main>

    <footer>
        <p>&copy; Virtuality world 2024. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Datos de las tarjetas
        const cards = [
            {
                title: "Valiente en la misteriosa isla",
                description: "Dispara a los monstruos de piedra para defender esta grandiosa isla. Emocionante!",
                image: "rsc/imagenes/MisteriosaIsla.jpeg",
                video: "rsc/MisteriosaIsla.mp4"
            },
            {
                title: "El viaje de los dinosaurios",
                description: "Conoce el mundo de los dinosaurios a bordo de un carrito. Ten cuidado, querran atacarte.",
                image: "rsc/imagenes/Dinotrek.jpeg",
                video: "rsc/Dinotrek.mp4"
            },
//------------------------------------------------------------
            {
                title: "El viaje al fondo del mar",
                description: "Huye del kraken a bordo de un rapido submnarino y explora el fondo del mar.",
                image: "rsc/imagenes/FondoDelMar.jpeg",
                video: "rsc/FondoDelMar.mp4"
            },
            {
                title: "Montaña rusa de dubai",
                description: "Visita a tus personajes favoritos de dreamworks a bordo de esta montaña rusa.",
                image: "rsc/imagenes/Dubai.jpeg",
                video: "rsc/dubai.mp4"
            },
            {
                title: "Caramelo volador",
                description: "Explora el emocionante mundo de caramelos a bordo de una montaña rusa.",
                image: "rsc/imagenes/CandyCoaster.jpeg",
                video: "rsc/CandyCoaster.mp4"
            },
            //------------------------------------------------------------
            {
                title: "Super pendulo",
                description: "Vive el vertigo y la emocion del super pendulo en las alturas. Solo para valientes.",
                image: "rsc/imagenes/SuperPendulo.jpeg",
                video: "rsc/SuperPendulo.mp4"
            },
            {
                title: "Montaña rusa de la ciudad perdida",
                description: "Los zombies te esperan en la ciudad abandonada.",
                image: "rsc/imagenes/CiudadPerdida.jpeg",
                video: "rsc/CiudadPerdida.mp4"
            },
            //------------------------------------------------------------
            //------------------------------------------------------------
            //------------------------------------------------------------
            {
                title: "Montaña rusa de moana",
                description: "Conoce el precioso mundo de moana al bordo de una montaña rusa.",
                image: "rsc/imagenes/MontanaRusaMoana.jpeg",
                video: "rsc/MontanaRusaMoana.mp4"
            },
            {
                title: "Montaña rusa de osito gominola",
                description: "Diviertete junto al osito gominola en la montaña rusa de caramelos.",
                image: "rsc/imagenes/OsitoGominola.jpeg",
                video: "rsc/OsitoGominola.mp4"
            },
            //------------------------------------------------------------
            //------------------------------------------------------------
            {
                title: "Montaña rusa de Hollywood",
                description: "Subete a la montaña rusa real de hollywood. Vive la experiencia real en VR.",
                image: "rsc/imagenes/Hollywood.jpeg",
                video: "rsc/Holliwood.mp4"
            },
            //------------------------------------------------------------
            //------------------------------------------------------------
            {
                title: "El vasto espacio",
                description: "Viaja por el espacio a bordo de tu nave espacial y conoce los diferentes mundos.",
                image: "rsc/imagenes/VastoEspacio.jpeg",
                video: "rsc/Espacio.mp4"
            }
            
        ];

        // Función para generar el HTML de cada tarjeta y modal
        function createCard(card, index) {
            return `
                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 18rem;">
                        <img src="${card.image}" class="card-img-top" alt="${card.title}">
                        <div class="card-body">
                            <h5 class="card-title">${card.title}</h5>
                            <p class="card-text">${card.description}</p>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal${index}">
                                Vista previa
                            </button>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="modal${index}" tabindex="-1" aria-labelledby="modalLabel${index}" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalLabel${index}">${card.title}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <video src="${card.video}" class="w-100" autoplay loop muted controls></video>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Insertar las tarjetas en el contenedor
        const cardContainer = document.getElementById("cardContainer");
        cardContainer.innerHTML = cards.map((card, index) => createCard(card, index)).join("");
    </script>
</body>
</html>
