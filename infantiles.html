        </ul>

    <main class="container justify-content-center mt-4">
        <div id="cardContainer" class="row"></div>
    </main>

    <footer>
        <p>&copy; Virtuality world 2024. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Datos de las tarjetas
        const cards = [
//------------------------------------------------------------
            {
                title: "Montaña rusa de dubai",
                description: "Visita a tus personajes favoritos de dreamworks a bordo de esta montaña rusa.",
                image: "rsc/imagenes/Dubai.jpeg",
                video: "rsc/dubai.mp4"
            },
            {
                title: "Caramelo volador",
                description: "Explora el emocionante mundo de caramelos a bordo de una montaña rusa.",
                image: "rsc/imagenes/CandyCoaster.jpeg",
                video: "rsc/CandyCoaster.mp4"
            },
            //------------------------------------------------------------
            {
                title: "Las aventuras del fondo marino",
                description: "Conoce el fondo marino y sus grandes secretos.",
                image: "rsc/imagenes/FondoMarino.jpeg",
                video: "rsc/AventurasFondoMarino.mp4"
            },
            //------------------------------------------------------------
            //------------------------------------------------------------
            //------------------------------------------------------------
            //------------------------------------------------------------
            {
                title: "Montaña rusa de moana",
                description: "Conoce el precioso mundo de moana al bordo de una montaña rusa.",
                image: "rsc/imagenes/MontanaRusaMoana.jpeg",
                video: "rsc/MontanaRusaMoana.mp4"
            },
            {
                title: "Montaña rusa de osito gominola",
                description: "Diviertete junto al osito gominola en la montaña rusa de caramelos.",
                image: "rsc/imagenes/OsitoGominola.jpeg",
                video: "rsc/OsitoGominola.mp4"
            },
            {
                title: "Hermanitas magicas",
                description: "Vuela sobre un dragon mientras conbates a los enemigos disparando.",
                image: "rsc/imagenes/HermanitasMagicas.jpeg",
                video: "rsc/HermanitasMagicas.mp4"
            },
            //------------------------------------------------------------
            {
                title: "Guerra tribal",
                description: "Sumergete en la guerra al estilo de clash of clans con las arqueras y el rey barbaro.",
                image: "rsc/imagenes/GuerraTribal.jpeg",
                video: "rsc/GuerraTribal.mp4"
            },
            {
                title: "Parque de animales polares",
                description: "Pasea montando a los diferentes animales polares que hay en el camino.",
                image: "rsc/imagenes/ParqueAnimalesPolares.jpeg",
                video: "rsc/Animalesolares.mp4"
            },
            //------------------------------------------------------------
            //------------------------------------------------------------
            //-----------------------------------------------------------------
            {
                title: "El trineo del papa Noel",
                description: "Te gustaria volar en el trineo de Santa Claus? Esta es tu oportunidad.",
                image: "rsc/imagenes/Trineo.jpeg",
                video: "rsc/Trineo.mp4"
            },
            //------------------------------------------------------------
            {
                title: "El pequeño tren",
                description: "Ideal para los peques. Iremos a bordo del trenecito de juguete por todo el cuarto.",
                image: "rsc/imagenes/Trenecito.jpg",
                video: "rsc/PequenoTren.mp4"
            }
            
        ];

        // Función para generar el HTML de cada tarjeta y modal
        function createCard(card, index) {
            return `
                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 18rem;">
                        <img src="${card.image}" class="card-img-top" alt="${card.title}">
                        <div class="card-body">
                            <h5 class="card-title">${card.title}</h5>
                            <p class="card-text">${card.description}</p>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal${index}">
                                Vista previa
                            </button>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="modal${index}" tabindex="-1" aria-labelledby="modalLabel${index}" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalLabel${index}">${card.title}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <video src="${card.video}" class="w-100" autoplay loop muted controls></video>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Insertar las tarjetas en el contenedor
        const cardContainer = document.getElementById("cardContainer");
        cardContainer.innerHTML = cards.map((card, index) => createCard(card, index)).join("");
    </script>
</body>
</html>
